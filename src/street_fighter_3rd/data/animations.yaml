# Animation configuration for Street Fighter 3rd Strike characters
# This centralizes all animation data, frame data, and hitbox information

characters:
  akuma:
    # Character-specific rendering settings
    sprite_scale: 2.0
    ground_offset: 190  # Pixels below character.y where sprite bottom is positioned

    animations:
      # === IDLE/MOVEMENT ===

      stance:
        # Standing idle animation
        source: numbered_sprites
        sprites: [18273, 18274, 18275, 18276, 18277, 18278, 18279, 18280, 18281, 18282]
        frame_duration: 8  # Hold each frame for 8 game frames (subtle breathing)
        loop: true

      walk_forward:
        # Walking forward animation
        source: numbered_sprites
        sprites: [18283, 18284, 18285, 18288, 18289, 18290, 18291, 18292, 18293]
        frame_duration: 3  # Hold each frame for 3 game frames (smooth walk)
        loop: true

      crouch_hold:
        # Crouching hold pose (single frame, loops)
        source: numbered_sprites
        sprites: [18439]  # Fully crouched pose
        frame_duration: 1
        loop: true

      # === ATTACKS ===

      medium_punch:
        # Standing Medium Punch (s.MP)
        source: numbered_sprites
        sprites: [18673, 18673, 18674, 18675, 18676, 18677, 18678, 18679, 18680, 18681, 18682, 18682, 18682, 18682, 18682, 18673, 18673, 18673]
        frame_duration: 1  # Each sprite displays for 1 game frame
        loop: false
        frame_data:
          startup: 5      # Frames before attack becomes active
          active: 4       # Frames where hitbox is active
          recovery: 9     # Frames after active before returning to neutral
          total: 18       # Total animation frames
        hitbox:
          active_frames: [5, 6, 7, 8]  # Animation frames where hitbox is active (1-indexed for frame data)
          offset_x: 50    # X offset from character position (will flip based on facing)
          offset_y: -65   # Y offset from character position (negative = up)
          width: 60       # Hitbox width in pixels
          height: 40      # Hitbox height in pixels
          damage: 18      # Damage dealt on hit
          hitstun: 15     # Frames of hitstun on hit
          hit_type: HIGH  # HIGH, MID, LOW, OVERHEAD, THROW, PROJECTILE

      crouch_light_punch:
        # Crouching Light Punch (cr.LP)
        source: folder
        path: "tools/sprite_extraction/akuma_animations/akuma-crouch-wp"
        frames: 7       # Number of frames in folder (frame_000.png to frame_006.png)
        frame_duration: 2  # Hold each frame for 2 game frames
        loop: false
        frame_data:
          startup: 4      # 4f startup
          active: 2       # 2f active
          recovery: 5     # 5f recovery
          total: 11       # Total frames
        hitbox:
          active_frames: [4, 5]  # State frames where hitbox is active (1-indexed)
          offset_x: 35    # Closer range for crouching attack
          offset_y: -35   # Lower height for crouching attack
          width: 40       # Smaller hitbox
          height: 25      # Lower hitbox
          damage: 8       # Light attack damage
          hitstun: 10     # Light hitstun
          hit_type: LOW   # Must be blocked crouching

      light_punch:
        # Standing Light Punch (s.LP)
        source: numbered_sprites
        sprites: [18664, 18666, 18667, 18669, 18670, 18669, 18671, 18671, 18672, 18672, 18664, 18664]
        frame_duration: 1
        loop: false
        frame_data:
          startup: 3      # 3f startup
          active: 3       # 3f active
          recovery: 6     # 6f recovery
          total: 12       # Total frames
        hitbox:
          active_frames: [3, 4, 5]  # State frames where hitbox is active
          offset_x: 45    # Forward reach
          offset_y: -70   # Head/chest height
          width: 50       # Jab range
          height: 35      # Jab height
          damage: 12      # Light damage
          hitstun: 12     # Light hitstun
          hit_type: HIGH  # Must be blocked standing

      heavy_punch:
        # Standing Heavy Punch (s.HP) - Akuma's signature uppercut
